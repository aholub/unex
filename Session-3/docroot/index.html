<!DOCTYPE html>
<html>
	<style>
	@media screen and (max-width: 240px) {
		h1 { font-size: 20pt; }
	}
	@media screen and (min-width: 240px) and (max-width: 500px) {
		h1 { font-size: 40pt; }
	}

	a:link { 
		background-color: red;
	}
	a:visited {

	}
	.bracketed::before {
		content:"[";
	}
	.bracketed::after {
		content:"]";
	}
	p {
		font-family: Verdana, SansSerif;
	}
	</style>

</html>
